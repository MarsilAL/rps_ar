  <body>
    <div id="container" class="container">
      <div class="column PageTop">
        <h2
          id="topLogo"
          class="topLogo"
          style="text-align: center; color: cornflowerblue"
        >
          Syria[ N ]Talk
        </h2>
      </div>
      <div class="column grid1-container">
        <div class="grid1-item">
          <form>
            <input
              class="RefBtn"
              type="button"
              onClick="history.go(0)"
              value="تحديث"
            />
          </form>
        </div>
      </div>
      <center>
        <h4 style="color: crimson">لعبة حجرة ورقة مقص</h4>
      </center>

      <ul id="topBTul">
        <li id="topBTli">
          <a class="active" href="http://top.syriantalk.org/index.html"
            >الرئيسية</a
          >
        </li>
      </ul>

      <div class="colum grid2-container">
        <div class="grid2-item g2i1"></div>

        <div class="grid2-item g2i2"></div>
        <div class="grid2-item g2i3">
          <div class="divWlc">
            <div class="rps-wrapper">
              <ul id="events"></ul>
              <div class="controls">
                <div class="chat-wrapper"></div>
                <div class="button-wrapper">
                  <button onclick="scrollToBottom()" id="حجر" class="turn">
                    حجر
                  </button>
                  <button onclick="scrollToBottom()" id="ورقة" class="turn">
                    ورقة
                  </button>
                  <button onclick="scrollToBottom()" id="مقص" class="turn">
                    مقص
                  </button>
                </div>
                <form id="chat-form">
                  <input id="chat" autocomplete="off" title="chat" />
                  <button onclick="scrollToBottom()" id="say">ارسال</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="grid2-item g2i4"></div>
        <div class="grid2-item g2i5"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>

<script>
  function scrollToBottom() {
    const msgList = document.getElementById("events");
    msgList.scrollTop = msgList.scrollHeight;
  }
</script>
